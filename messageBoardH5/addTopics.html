<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
		<script type="text/javascript" src="js/tips_save.js"></script>
	</head>
	<body>
		<div class="bg">
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#"><span class="firstName">有问有答</span></a>
					</div>
					<div>
						<ul class="nav navbar-nav">
							<li><a href="fristPage.html">首页</a></li>
							<li class="active"><a href="topics.html">话题</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right" id="message">
						</ul>
					</div>
				</div>
			</nav>
			<div class="container">
				<div class="col-md-10 col-md-offset-1">
					<ul class="breadcrumb bgc">
						<li><a href="fristPage.html">首页</a></li>
						<li><a href="topics.html">话题</a></li>
						<li class="active">话题维护</li>
					</ul>
					<div class="panel panel-info">
						<div class="panel-body">	
						<form role="form">
							<div class="form-group">
								<label for="name">
									<span class="red">*</span> 
									话题标题<span class="glyphicon glyphicon-pencil annotation symbol3"></span>
								</label>
								<input type="text" class="form-control" id="title"  
									   placeholder="请输入话题标题，请不要超过50字">
							</div>
							<div class="form-group">
							    <label for="name">
									<span class="red">*</span> 内容描述</label>
								<textarea class="form-control" rows="3"></textarea>
							</div>
						</form>
						<span class="red">*</span> 截止时间<br>
						<input type="datetime" placeholder="请选择截止时间"><span class="annotation">注：截止日期最大为2037-12-31</span><br><br>
						<span class="red">*</span> 建言方式<br>
						<div class="radio-inline">
						    <label>
						        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checkeds>匿名
						    </label>
						</div>
						<div class="radio-inline">
						    <label>
						        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" >实名
						    </label>
						</div><br><br>	
						<div class="row">
						<div class="col-md-6" id="aaa">
						<span class="red">*</span> 请完善实名信息<br>
						<form class="form-horizontal " role="form">
							<div class="form-group"  id="na1">
								<label for="name" class="col-md-2 control-label">
									<span class="red">*</span> 姓名
									<span class="glyphicon glyphicon-user annotation symbol4"></span>
								</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="name" placeholder="请输入您的姓名">
								</div>
							</div>
							<div class="row">
							    <div class="col-md-8 col-md-push-2 annotation up1" id="na2"></div>
							</div>
							<div class="form-group" id="tphone1">
								<label for="telephone" class="col-md-2 control-label">
									<span class="red">*</span> 电话
									<span class="glyphicon glyphicon-earphone annotation symbol4"></span>
								</label>
								<div class="col-md-8 ">
									<input type="tel" class="form-control" id="telephone" placeholder="请输入您的电话">
								</div>
							</div>
							<div class="row">
							    <div class="col-md-8 col-md-push-2 annotation up1" id="tphone2"></div>
							</div>
							<div class="form-group" id="em1">
								<label for="email" class="col-md-2 control-label">
									<span class="red">*</span> 邮箱
									<span class="glyphicon glyphicon-envelope annotation symbol4"></span>
								</label>
								<div class="col-md-8 ">
									<input type="email" class="form-control" id="email" placeholder="请输入您的邮箱">
								</div>
							</div>
							<div class="row">
							    <div class="col-md-8 col-md-push-2 annotation up1" id="em2"></div>
							</div>
								</form>
								</div></div><br><br>
						<div class="row">
						<div class="col-md-3 col-md-push-3">
						   <button type="button" class="btn btn-default visible-lg btn-block" id="save"> 保存草稿</button>
						</div>
						<div class="col-md-3 col-md-push-3">
						   <button type="button" class="btn btn-info visible-lg btn-block" id="addTopics">提交</button>
						</div>
						</div>
						<div class="alert alert-success" id="hide">
						</div>
				
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
